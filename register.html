<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
    <div class="popup">
        <div class="container">
            <h1>Registration</h1>
    
            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>
    
                        <div class="fields">
                            <div class="input-field">
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>
    
                            <div class="input-field">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Enter birth date" required>
                            </div>
    
                            <div class="input-field">
                                <label>Nationanity</label>
                                <input type="text" placeholder="Enter your nationality" required>
                            </div>
                            <div class="input-field">
                                <label>occupation</label>
                                <input type="text" placeholder="Enter your occupation" required>
                            </div>
    
                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input type="number" placeholder="Enter mobile number" required>
                            </div>
    
                            <div class="input-field">
                                <label>Gender</label>
                                <select required>
                                    <option disabled selected>Select gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
    
    
                        </div>
                    </div>
    
                    <div class="details ID">
                        <span class="title">Identity Details</span>
    
                        <div class="fields">
                            <div class="input-field">
                                <label>Username</label>
                                <input type="text" placeholder="Type username" required>
                            </div>
                        <div class="input-field">
                                <label>Type</label>
                                <select required>
                                    <option>individual</option>
                                    <option>team</option>
                                    <option>organisation</option>
                                </select>
                        </div>
    
                            <div class="input-field">
                                <label>CARD Number</label>
                                <input type="number" placeholder="Enter ID number" required>
                            </div>
                                                    <div class="input-field">
                                <label>Email</label>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
                            <div class="input-field">
                                <label>Password</label>
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="input-field">
                                <label>Password</label>
                                <input type="password check" placeholder="check your password" required>
                            </div>
                            
                    </div>
    
                    <button class="sumbit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                    </div> 
                </div>
      
                
            </form>
        </div>
    </div>
</body>
</html>
